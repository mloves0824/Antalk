syntax = "proto2";
package antalk.data.user;
import "im.base.proto";
option java_package = "com.antalk.pb";
option cc_generic_services = true;

message GetUserInfoReq {
	required string user_name = 1;
	optional uint32 saas_id = 2;
	optional uint32 user_id = 3;
}

message GetUserInfoRes {
	required im.base.UserInfo user_info = 1;
}

service GetUserInfoService {
      rpc GetUserInfo(GetUserInfoReq) returns (GetUserInfoRes);
};
